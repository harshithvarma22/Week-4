<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="maindiv">
        <h1><b>Quiz</b></h1>
        <div id="top">
            <p id="timer"></p>
            <p id="questioncount"></p>
            <p id="score"></p>
        </div>
        <div id="question">
            <p id="output"></p>
            <button id="option1" class="opt"></button>
            <button id="option2" class="opt"></button>
            <button id="option3" class="opt"></button>
            <button id="option4" class="opt"></button>
        </div>
       <div id="result">
            <p id="feedback"></p>
        </div>
        <div id="bottom">
            <button id="submitBtn" class="s_btn">Submit</button>
            <button id="nextBtn" class="n_btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
